<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<body>


<form th:action="@{/login}" method="post">
	<section class="hero is-primary is-bold is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                        <div class="field">
                            <div th:if="${param.error}">
                            <div class="notification is-danger">
                                <strong>Invalid username or password.</strong>
                            </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="notification is-danger">
                                    <strong>You have been logged out</strong>
                                </div>
                            </div>
                            </label>
                            <label class="label">Username</label>
                            <div class="control has-icons-left has-icons-right">
                                <input class="input is-success" type="text" placeholder="Your name" name="username">
                                <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>

                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Password</label>
                            <p class="control has-icons-left">
                                <label>
                                    <input class="input" type="password" placeholder="Password" name="password">
                                </label>
                                <span class="icon is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
                            </p>
                        </div>
                        <button class="button is-link is-rounded" input type="submit">Sign in</button>
                        <a href = "/registration" button class="button is-link is-rounded">Add new user</a>
					</div>
				</div>
			</div>
		</div>
	</section>
</form>

</body>
</html>
